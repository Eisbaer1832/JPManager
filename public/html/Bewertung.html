<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugend Präsentiert Bewertung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <section class="hero">
    <div class="hero-body">
        <p class="title">TGG Jugend Präsentiert Schulwettbewerb</p>
        <p class="subtitle">Bewertung der Inhalte</p>
    </div>
    </section> 

    <!--Popup modeal-->
    <div id="Popup" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
            <p id="PopupText"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" ></button>
    </div>


    <div class="form box" id="loginContainer">
        <p class="title">Melde dich hier mit deiner Bewerter-ID an!</p>
        <div class="field has-addons">
			<div class="control">
                <input id="loginInput" class="input" type="text" placeholder="Bewerter-ID">
            </div>
            <div class="control">
                <button onclick="login()" class="button is-info">Starten</button>
            </div>
        </div>
    </div>

    <div class="form box disabled" id="listContainer"> 
        <p class="title">Wähle das Video aus, welches du bearbeiten möchtest!</p>
        <div class="field has-addons">
            <div class="ListContainer" id="insertList"></div>
        </div>
    </div>

    <div class="disabled" id="bewertungsContainer"> 
         <video class="form" id="videoPlayer"width="90%" height="240" controls>
            Your browser does not support the video tag.
        </video> 
        <div class="box form" style="width: fit-content;">
            <p id="Leitfrage"> </p>
            <p id="year"></p>
            <p id="Subject"></p>
            <p id="Duration"></p>
            <p id="Sources"></p>
        </div>
        <!--FORM Chapter-->
        <div class="form">
            <div class="field">
                <label class="label">Fragestellung/Hypothese klar konturiert</label>
                <div class="buttons has-addons" id="radio1">
                    <button class="button is-success is-selected">0</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                </div>
            </div>

            <div class="field">
                <label class="label">Thema/Inhalte gut erarbeitet</label>
                <div class="buttons has-addons" id="radio2">
                    <button type="radio"class="button is-success is-selected">0</button>
                    <button  type="radio" class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                </div>
            </div>

            <div class="field">
                <label class="label">Informationsgehalt angemessen</label>
                <div class="buttons has-addons" id="radio3">
                    <button class="button is-success is-selected">0</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button ">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                </div>        
            </div>

            <div class="field">
                <label class="label">Sachlich richtig</label>
                <div class="buttons has-addons" id="radio4">
                    <button class="button is-success is-selected">0</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button ">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                </div>
            </div>
        </div>
        
        <div class="form field is-grouped">
            <div class="control">
                <button class="button is-link" onclick="submit()">Abgeben</button>
            </div>
        </div>
    </div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/public/js/Bewertung.js"></script>
</html>
